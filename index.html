    <script>
        window.onload = function()
        {
            populateTable();

            // Get the height of the window and use it to fix the height of caption-background
            var windowHeight = $(window).height();
            $("#caption-background").css("height", windowHeight);

            window.onscroll = function()
            {
                animateNavbar(windowHeight)
            };
        };

        function populateTable()
        {
            // Find the <table> element with id="table"
            var table = document.getElementById("table");
            var body = document.getElementsByTagName("tbody")[0];

            for (i = 0; i < 80; i++)
            {
                // Create an empty <tr> element and add it to the i-st position of the table
                var row = document.createElement("tr");
                body.appendChild(row);

                var th = document.createElement("th");
                th.innerHTML = i + 1;
                row.appendChild(th);
            }
        }

        //滾動畫面時根據滾動高度是否超過windowHeight - navbarHeight來更改Navbar長度
        function animateNavbar(windowHeight)
        {
            if ($(window).scrollTop() > (windowHeight - 80))
            {
                $("#nav").addClass("animated");
            }
            else
            {
                $("#nav").removeClass("animated");
            }
        }
    </script>
