<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Page Title</title>

        <!-- 載入Bootstrap的CSS以及JavaScript -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- 載入自己寫的CSS以及JavaScript -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/main.js"></script>

        <script src="js/jquery.easing.1.3.js"></script>
    </head>

    <body>
        <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">首頁<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/archive.html">歸檔</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/category.html">分類</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">關於</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="image-cover" style="background-color: rgb(170, 210, 255); height: 1000px;">
        </div>

        <div id="list">
            <hr>
            <div class="container">
                <div id="list-container" style="height: 780px;"></div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">2</a></li>
                        <li class="page-item"><a class="page-link">3</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="footer" style="height: 48px;">
            <hr>
            <div id="license" class="text-center">Copyright 2018 | <a href="https://github.com/leon20121005">Leon20121005</a> All Rights Reserved.</div>
        </div>
    </body>

    <script>
        var navbarHeight = 80;

        $(window).ready(function()
        {
            fadeInListItem();
        });

        //載入畫面時取得畫面高度，並以此修正首頁畫面圖片的高度
        var windowHeight = $(window).height();
        $("#image-cover").css("height", windowHeight);

        $(window).scroll(function()
        {
            animateNavbar(windowHeight);
            fadeInListItem();
        });

        //滾動畫面時根據滾動高度是否超過windowHeight - navbarHeight來更改Navbar高度
        function animateNavbar(windowHeight)
        {
            if ($(window).scrollTop() >= (windowHeight - navbarHeight))
            {
                $("#nav").addClass("animated");
            }
            else
            {
                $("#nav").removeClass("animated");
            }
        }

        function fadeInListItem()
        {
            if ($(window).scrollTop() > 100)
            {
                $(".card").fadeIn(800);
            }
        }

        //載入文章列表的JSON檔，載入成功之後呼叫createListItem()來產生文章列表項目
        $.getJSON("json/list.json", function(data)
        {
            var currentIndex = 1;
            createListItem(currentIndex, data);

            //點擊分頁標籤時取得分頁標籤的文本內容(即分頁數)，並再次呼叫createListItem()
            $(".page-link").click(function()
            {
                currentIndex = $(this).text();
                createListItem(currentIndex, data);
                fadeInListItem();
            })
        });

        function createListItem(currentIndex, data)
        {
            //清空文章列表的容器
            $("#list-container").html("");

            //依據currentIndex來產生對應範圍的文章列表項目
            for (index = currentIndex * 5 - 5; index < Math.min(currentIndex * 5, data.length); index++)
            {
                var listItem = '<div class="card" style="display:none;"><div class="card-body">';
                listItem += '<h5 class="card-title">' + data[index].title + '</h5>';
                listItem += '<p class="card-text">' + data[index].text + '</p>';
                listItem += '<a href="#" class="btn btn-outline-info float-right">More...</a></div></div>';
                $("#list-container").append(listItem);
            }
        }
    </script>
</html>
