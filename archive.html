<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Page Title</title>

        <!-- 載入Bootstrap的CSS以及JavaScript -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- 載入自己寫的CSS以及JavaScript -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/main.js"></script>

        <link rel="stylesheet" href="lib/fontawesome-free-5.0.8/css/fontawesome-all.min.css" />
        <script src="js/jquery.easing.1.3.js"></script>
    </head>

    <body>
        <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">首頁</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/archive.html">歸檔<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/category.html">分類</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">關於</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="cover" style="height: 80px;"></div>

        <div id="archive" style="height: 640px;">
            <hr>
            <div class="container">
                <h3>歸檔</h3>
                <ul id="archive-list-container"></ul>
            </div>
        </div>

        <div id="back-to-top-button" href="#cover">
            <i class="fas fa-angle-up"></i>
        </div>

        <div id="footer" style="height: 48px;">
            <hr>
            <div id="license" class="text-center">Copyright 2018 | <a href="https://github.com/leon20121005">Leon20121005</a> All Rights Reserved.</div>
        </div>
    </body>

    <script>
        $(window).ready(function()
        {
            // 取得container右邊的位置，並以此再向外推移一點距離放置回到頁首按鈕
            containerRight = ($(window).width() - $(".container").outerWidth()) / 2;
            $("#back-to-top-button").css("right", containerRight - 120);
        });

        $(window).scroll(function()
        {
            animateNavbar();
            showBackToTopButton();
        });

        // 滾動畫面時根據滾動高度是否超過0來更改Navbar高度
        function animateNavbar()
        {
            if ($(window).scrollTop() > 0)
            {
                $("#nav").addClass("animated");
            }
            else
            {
                $("#nav").removeClass("animated");
            }
        }

        function showBackToTopButton()
        {
            if ($(window).scrollTop() > 20)
            {
                $("#back-to-top-button").fadeIn(800);
            }
            else
            {
                $("#back-to-top-button").fadeOut(800);
            }
        }

        // 點擊button時讓畫面滾動到超連結的位置，easing函數是easeInOutExpo
        $("#back-to-top-button").click(function()
        {
            var target = $(this).attr("href");
            if (target != "#")
            {
                if ($(target).offset().top - 56 > 0)
                {
                    $("html, body").animate({scrollTop: $(target).offset().top - 56}, 2000, "easeInOutExpo");
                }
                else
                {
                    $("html, body").animate({scrollTop: 0}, 2000, "easeInOutExpo");
                }
            }
        });

        // 載入文章列表的JSON檔，載入成功之後產生歸檔列表
        $.getJSON("json/list.json", function(data)
        {
            createArchiveList(data);
        });

        function createArchiveList(data)
        {
            for (index = 0; index < data.length; index++)
            {
                var listItem = '<li class="archive-list-item">' + data[index].title + '</li>';
                $("#archive-list-container").append(listItem);
            }
        }
    </script>
</html>
